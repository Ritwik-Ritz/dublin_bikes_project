<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPT_1yhfgBnnca3hOlT8p6LNwOhnt6oeU&&callback=initMap&libraries=places,geometry,visualization&loading=async"></script>
    <title>Dublin Bikes</title>
</head>
<body>
    <!-- TODO does this script need to be in HTML or can we move to JS -->
    <script>
        function updateTime() {
        var currentTime = new Date();
        var day = currentTime.getDate();
        var month = currentTime.getMonth();
        var year = currentTime.getFullYear();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
        var timeString = hours + ":" + minutes + ":" + seconds;
        document.getElementById("currentTime").innerHTML = timeString;
        }
        setInterval(updateTime, 1000);
    </script>

    <div ><h1 id="heading">Dublin Bikes</h1></div>
    <div class="weatherInfo">
        <span id="temperature">Temperature: {{temp}}Â°C</span>
        <span id="conditions">Weather Conditions: {{condition}}</span>
        <span id="wind speed">Wind Speed: {{speed}}mph</span>
        <span id="wind direction">Wind Direction: {{direction}}</span>
        <span id="precipitation">Precipitation: {{rain}}mm</span>
        <span id="currentTime"></span>
    </div>

    <div id="travel">
        
        <div id="googlemaps">
            <input id="pac-input" class="controls" type="text" placeholder="Search Location"/>
            <button id="journeyPlanner">Plan Journey</button>
        </div>

        <!--This div contains the map-->
        <div id="map"></div>

        <!--This panel will display the directions-->
        <div id="panel"></div>

        <!-- pop up window for closest stations  -->
        <div id="popup-window" style="display: none;">
            <h1>Closest Stations</h1>
            <div id="station-info"></div>
            <button id="close-button">Close</button>
        </div>
        <!-- end of closest station pop up  -->

        <!-- journey planning form  -->
        <div id="journeyForm">
            <form>
                <h3 style="text-align: center;">Journey Planner</h3>
                <input type="text" id="source" name="source" placeholder="Choose Starting Point">
                <input type="text" id="destination" name="destination" placeholder="Choose Destination">
                <input type="time" id="time" name="time">
                <input type="date" id="date" name="date">&nbsp;
            </form>
            <label for="stationidInput">Station ID:</label>
                <input type="number" id="stationidInput" name="stationidInput" min="1" required><br><br>

                <label for="hoursInput">Hours:</label>
                <input type="number" id="hoursInput" name="hoursInput" min="1" required><br><br>

                <button id="predictButton">Predict Bikes</button>
        </div>
        
    </div>
    
    <script src="../static/index.js"></script>

</body>
</html>
