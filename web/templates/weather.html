<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .weather-bar {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .weather-bar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-bar">
            <h2>Weather Info</h2>
            <table>
                <tr>
                    <th>Temperature</th>
                    <th>Conditions</th>
                    <th>Wind Speed</th>
                    <th>Wind Direction</th>
                    <th>Precipitation</th>
                </tr>
                <tr>
                    <td>{{ temp }}Â°C</td>
                    <td>{{ condition }}</td>
                    <td>{{ speed }} mph</td>
                    <td>{{ direction }}</td>
                    <td>{{ rain }} mm</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
